<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!loggedIn">
    Please log in on the Profile tab
  </div>

  <div *ngIf="loggedIn">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label>Select project</ion-label>
          <ion-select multiple="false"
            (ionChange)="setProject($event.detail.value)">
            <ion-select-option *ngFor="let project of members" value="{{project.project_id}}">
              Project #{{project.project_id}} <b>{{project.project_name}}</b>
            </ion-select-option>
          </ion-select>
          <ion-label>Select group</ion-label>
          <ion-select multiple="false"
            (ionChange)="setGroup($event.detail.value)">
            <ion-select-option value="*">
              <i>All groups in project <b>{{project.project_name}}</b></i>
            </ion-select-option>
            <ion-select-option *ngFor="let group of project.project_members" value="{{group.group_id}}">
              Group #{{group.group_id}} <b>{{group.group_name}}</b>
            </ion-select-option>
          </ion-select>
          <ion-label>Locked</ion-label>&nbsp;&nbsp;<ion-checkbox></ion-checkbox>

        </ion-col>


        <ion-col size="8">
          <ace-editor [text]='source' theme="monokai" mode="typescript" style=" min-height: 480px; width=80%; overflow: auto;"></ace-editor>
          <ion-button>Revert</ion-button><ion-button>Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
